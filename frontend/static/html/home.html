<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="container mx-auto">
        <div class="flex justify-center items-center mb-4 w-1/2 mx-auto">
            <div class="flex items-center justify-center gap-4 w-1/3">
                <img class="coctel" src="../img/coctel.png" alt="logo">
            </div>
            <div class="flex items-center flex-col gap-4 w-2/3">
                <div class="video-container">
                    <video id="video" autoplay="" playsinline=""></video>
                    <canvas id="overlay" width="640" height="480"></canvas>
                </div>
                <div class="p-4 rounded-lg shadow mt-4">
                    <button id="toggleCamera" class="btn btn-primary mt-4">
                        Start Camera
                    </button>
                    <select id="analysisType" class="analysis-select">
                        <option value="none">None</option>
                        <option value="emotion">Emotion</option>
                        <option value="mask">Mask</option>
                        <option value="people">Number of People</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="p-4 rounded-lg shadow w-1/3">
            <h2 class="text-xl font-bold mb-4">Registered Users</h2>
            <div id="userList" class="user-list"><div class="user-item">Angel</div><div class="user-item">Carlos</div><div class="user-item">dddddd</div><div class="user-item">Jose</div><div class="user-item">MRosa</div><div class="user-item">peralta</div></div>
            <button id="addUserBtn" class="btn btn-primary w-[300px] mt-4">
                Add New User
            </button>
        </div>
    </div>
      
    <!-- Add User Dialog -->
    <div id="addUserDialog" class="dialog-overlay">
        <div class="dialog">
            <h2 class="text-xl font-bold mb-4">Add New User</h2>
            <p class="text-gray-600 mb-4">Enter username and capture face images</p>
            
            <input type="text" id="username" placeholder="Username" class="input">
            
            <div id="capturedImages" class="captured-images"></div>
            
            <div class="flex justify-end gap-2 mt-4">
                <button id="captureBtn" class="btn btn-primary" disabled>
                    Capture Image
                </button>
                <button id="saveUserBtn" class="btn btn-primary" disabled>
                    Save User
                </button>
                <button id="cancelBtn" class="btn bg-gray-200">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <script src="../js/home.js"></script>
    <script src="../js/front.js"></script>
</body>
</html>
