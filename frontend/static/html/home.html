<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex-col flex justify-center items-center content-center">
    <div class="container flex-col flex justify-center items-center content-center mx-auto">
        <div class="flex  justify-between items-center mb-12 4 w-2/3 mx-auto">
            <div class="flex flex-col items-center justify-center gap-4 w-3/12">
                <img class="w-6/12 ml-6 mt-10" src="../img/logo-f5.png" alt="logo Factoría F5">
                <img class="coctel" src="../img/coctel.png" alt="Imagen coctel 'Party Here'">
                <button id="toggleCamera" class="btn btn-primary mt-4 flex items-center justify-between gap-3">
                    Start Camera
                </button>
            </div>
            <div class="flex items-center flex-col gap-4 w-9/12">
                <div class="video-container flex-col flex justify-center items-center content-center mx-auto">
                    <video id="video" class="video" autoplay="" playsinline=""></video>
                    <canvas id="overlay" class="overlay" width="640" height="480"></canvas>
                    <select id="analysisType" class="analysis-select object-bottom flex items-center mx-auto">
                        <option value="none">Opciones</option>
                        <option value="emotion">Emotion</option>
                        <option value="mask">Mask</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="p-4 w-2/3 mx-auto">
            <div class="flex justify-between content-center mx-auto">
               <h2 class="text-xl font-bold mt-4 pl-5">Usuarios Registrados</h2>
                <button id="openButton" class="btn btn-primary w-[300px]">
                    Nuevo Usuario
                </button> 
            </div>
            
            <div id="userList" class="user-list flex flex-wrap shrink-0 justify-start items-start gap-4 mb-4 mx-auto"></div>
        </div>
    </div>
      
    <!-- Add User Dialog -->
    <div id="addUserDialog" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="dialog rounded-lg shadow-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-6">Añadir Usuario</h2>
            <p class="text-white-600 mb-4">Ingresa tu nombre y captura hasta 5 imágenes</p>
            
            <input type="text" id="username" placeholder="Username" class="input">
            
            <div id="capturedImages" class="captured-images flex items-center justify-center content-center gap-4 my-5"></div>
            
            <div class="flex justify-center gap-4 mt-4">
                <button id="captureBtn" class="btn btn-primary" disabled>
                    Capture Image
                </button>
                <button id="saveUserBtn" class="btn btn-primary" disabled>
                    Save User
                </button>
                <button id="cancelBtn" class="btn bg-red-800 text-white hover:bg-red-900 focus:outline-none">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <script src="../js/home.js"></script>
    <script src="../js/dialog.js"></script>
</body>
</html>
